<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym List</title>
</head>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
    $( function() {
        var jqtable_change = $.ajax({
            url: "/socialtracking/linkedin-job-change/",
            dataType: "json",
            async: false
        }).responseText;
        var jsonData_table_change = JSON.parse(jqtable_change);
        var jq_table_data_change = Object.values(jsonData_table_change);
        $(document).ready(function(){
            $('#jq_table_linkedin_job_change').DataTable({
                searching: false,
                lengthChange: false,
                pageLength: 5,
                info: false,
                data: jq_table_data_change,
                columns: [
                    {width: "16%", title: "Announced"},
                    {width: "20%", title: "Full Name", render: function(data) {
                        return $('<a>').attr('href', 'https://na64.salesforce.com/search/SearchResults?searchType=1&sen=003&setLast=1&sbstr='+data).attr('target','_blank').text(data).wrap('<div></div>').parent().html();
                    }},
                    {title: "New Position", render: function(data) {
                        return $('<a>').attr('href', 'https://www.linkedin.com/search/results/index/?keywords='+data[0]).attr('target','_blank').text(data[1] + ' @ ' + data[2]).wrap('<div></div>').parent().html();
                    }},

                    {width: "12%", title: "If Done", render: function(data) {
                        return $('<input>').attr('type', 'button').attr('id', data).attr('class', 'actionitem_linkedin_job_change').attr('value', 'Remove').wrap('<div></div>').parent().html();
                    }}
                    ],
                order: [[ 0, "desc" ]]
            });

        });
    });

</script>


<body>
<section class="container" style="padding-bottom: 10px">

    <div>
        <h1>Contact & Transaction Dashboard</h1>
    </div>

</section>


<section class="container card" style="padding: 30px; margin-top: 20px; margin-bottom: 20px">

    <div class="row">
        <div class="col-md-12">
            <h2 style="display: inline">CAPIQ Real-Time Transactions</h2>
        </div>
        <div class="col-md-12">
            <table id="jq_table_ciq_transaction" class="table table-striped table-bordered dt-responsive nowrap"></table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 style="display: inline">CAPIQ Real-Time Job Change</h2>
        </div>
        <div class="col-md-12">
            <table id="jq_table_ciq_keydev" class="table table-striped table-bordered dt-responsive nowrap"></table>
        </div>
    </div>

</section>
</body>
</html>
